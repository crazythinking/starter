#Unfortunately, OSIV (Open Session in View) is enabled by default in Spring Boot, and OSIV is really a bad idea from a performance and scalability perspective.
#该设置用于JPA的懒加载，由于容易造成性能问题，不建议使用，禁止使用@ManyToOne这类的注解；
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
#配置SQL生成命名策略，用spring默认的会转为小写；
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false

logging.level.root=warn
logging.level.net.engining=trace
logging.level.org.springframework.boot=info
#logging.level.org.springframework.jdbc=info
#logging.level.org.hibernate=info
#logging.level.com.querydsl=info
logging.level.org.apache.shardingsphere=trace
logging.level.oracle.jdbc.driver=trace

