pg.debezium.data-path=D:/tmp

pg.debezium.named-properties.xxljob-mysql.name=xxljob-mysql
pg.debezium.named-properties.xxljob-mysql.connector.class=io.debezium.connector.mysql.MySqlConnector
pg.debezium.named-properties.xxljob-mysql.offset.storage=org.apache.kafka.connect.storage.FileOffsetBackingStore
pg.debezium.named-properties.xxljob-mysql.offset.storage.file.filename=${pg.debezium.data-path}/${pg.debezium.named-properties.xxljob-mysql.name}-offsets.dat
pg.debezium.named-properties.xxljob-mysql.offset.flush.interval.ms=1000
pg.debezium.named-properties.xxljob-mysql.database.hostname=ubuntu.wsl
pg.debezium.named-properties.xxljob-mysql.database.port=3306
pg.debezium.named-properties.xxljob-mysql.database.user=root
pg.debezium.named-properties.xxljob-mysql.database.password=111111
pg.debezium.named-properties.xxljob-mysql.database.server.id=1001
pg.debezium.named-properties.xxljob-mysql.database.server.name=xxljob-cdc
pg.debezium.named-properties.xxljob-mysql.database.include.list=xxljob
pg.debezium.named-properties.xxljob-mysql.include.schema.changes=true
pg.debezium.named-properties.xxljob-mysql.table.include.list=
pg.debezium.named-properties.xxljob-mysql.column.exclude.list=
pg.debezium.named-properties.xxljob-mysql.snapshot.mode=initial
pg.debezium.named-properties.xxljob-mysql.database.history=io.debezium.relational.history.FileDatabaseHistory
pg.debezium.named-properties.xxljob-mysql.database.history.file.filename=${pg.debezium.data-path}/${pg.debezium.named-properties.xxljob-mysql.name}-dbhistory.dat

