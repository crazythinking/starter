pg.rocksdb.base-storage-path=./rocksdb
#以下配置为通用负载情况下的建议配置
pg.rocksdb.options.DocBeans.create-if-missing=true
pg.rocksdb.options.DocBeans.max-background-jobs=4
pg.rocksdb.options.DocBeans.max-open-files=5
pg.rocksdb.options.DocBeans.max-write-buffer-number=2
pg.rocksdb.options.DocBeans.write-buffer-size=67108864
pg.rocksdb.options.DocBeans.enable-level-compaction-dynamic-level-bytes=true
pg.rocksdb.options.DocBeans.bytes-per-sync=1048576
pg.rocksdb.options.DocBeans.block-size=16384
pg.rocksdb.options.DocBeans.cache-index-and-filter-blocks=true
pg.rocksdb.options.DocBeans.pin-l0-filter-and-index-blocks-in-cache=true
pg.rocksdb.options.DocBeans.compression-type=lz4_compression
pg.rocksdb.options.DocBeans.bottommost-compression-type=zstd_compression
pg.rocksdb.options.DocBeans.compaction-priority=minoverlappingratio
